<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Tabela</title>
    <!-- <link rel="stylesheet" href="default.css" /> -->
  </head>
  <body>
    <main>
      <p>
        No HTML usamos a tag <code>&#x3C;table&#x3E;&#x3C;/table&#x3E;</code> para organizar dados em linhas e colunas
        como se fosse um relatório/excel/informativo <em>(nunca para layout).</em>
      </p>

      <table cellspacing="0" border="1">
        <thead>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Idade</th>
        </thead>
        <tbody>
          <tr>
            <td>João</td>
            <td>jao@gmail.com</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Pedro</td>
            <td>pedrim@gmail.com</td>
            <td>21</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
