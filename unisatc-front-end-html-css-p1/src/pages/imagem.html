<!DOCTYPE html> <!--Especificando que o tipo do documento é em HTML e iniciando
                a tag <html>-->
<html lang="pt-br"> <!--Início da tag <html> (página HTML) e 
                    adicionando a linguagem da página HTML-->
  <head> <!--Início da cabeça (head) do site-->
    <!--<meta charset="UTF-8" /> no HTML define o conjunto de caracteres que vai ser usado 
    na página, garantindo que os caracteres sejam interpretados de forma correta pelo navegador. -->
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" /> no HTML 
    é usado para controlar como o navegador móvel renderiza a página, 
    ajustando a largura da visualização para o tamanho do dispositivo 
    e definindo o nível de zoom inicial. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linkar o CSS na página HTML-->
    <link rel="stylesheet" href="../styles/global.css">
    <!--Linkar o CSS na página HTML-->
    <link rel="stylesheet" href="../styles/default.css">
    <!--Título do site (vai na cabeça da página, por isso, está na tag <head>)-->
    <title>Exemplo Imagem</title>
  </head> <!--Fechamento da cabeça (head) do site-->
  <!--Início do corpo (body) do site-->
  <body>
    <!--<main> é usada para envolver o conteúdo principal de uma página, 
    como o conteúdo central de um documento HTML.-->
    <main> <!--Início do conteúdo principal da página-->
      <!--<figure class="card"> é usada para agrupar conteúdo multimídia, 
      como imagens, gráficos, vídeos ou códigos, juntamente com uma legenda descritiva.-->
      <!--Início da tag <figure>, agrupar conteúdo multimídia-->
      <figure class="card"> <!--Criação/início de uma clas dentro do <figure> chamada card 
                            para controle de estilização no CSS e manipulação no JavaScript-->
        <!--<img> é usada para inserir imagens em uma página da web-->
        <!--width="480" define a largura da imagem como 480 pixels-->
        <!--src="./luffy.jpg" especifica o caminho da imagem no diretório do projeto-->
        <!--alt="Imagem local, do projeto" fornece um texto alternativo para a imagem, 
        que é exibido se a imagem não puder ser carregada ou para usuários com deficiência visual.-->
        <img width="480" src="./luffy.jpg" alt="Imagem local, do projeto" /> <!--Inserir uma 
                                                                              imagem-->
        <!--<figcaption> é usada para adicionar uma legenda a um elemento <figure>, 
        geralmente uma imagem ou outro conteúdo multimídia-->
        <figcaption>Monkey D. Luffy</figcaption> <!--Adicionar uma legenda a um elemento <figure>-->
      </figure> <!--Fechamento da tag <figure>, agrupar conteúdo multimídia-->
      <!--<figure class="card"> é usada para agrupar conteúdo multimídia, 
      como imagens, gráficos, vídeos ou códigos, juntamente com uma legenda descritiva.-->
      <!--Início da tag <figure>, agrupar conteúdo multimídia-->
      <figure class="card">
        <!--<img> é usada para inserir imagens em uma página da web-->
        <!--width="480" define a largura da imagem como 480 pixels-->
        <!--src="./luffy.jpg" especifica o caminho da imagem no diretório do projeto-->
        <!--alt="Imagem local, do projeto" fornece um texto alternativo para a imagem, 
        que é exibido se a imagem não puder ser carregada ou para usuários com deficiência visual.-->
        <img width="480" src="https://placekitten.com/480/320" alt="Imagem on-line" />
         <!--<figcaption> é usada para adicionar uma legenda a um elemento <figure>, 
         geralmente uma imagem ou outro conteúdo multimídia-->
        <figcaption>Cat D. Kitten</figcaption> <!--Adicionar uma legenda a um elemento <figure>-->
      </figure> <!--Fechamento da tag <figure>, agrupar conteúdo multimídia-->
    </main> <!--Fechamento do conteúdo principal da página-->
  </body> <!--Fechamento da tag <body> corpo da página-->
</html> <!--Fechamento da tag <html> (FINAL DA PÁGINA)-->
